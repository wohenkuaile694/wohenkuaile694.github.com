<!DOCTYPE html>
<html>
<head>
<title>untitled</title>
<meta charset="utf-8" />
<style type="text/css">
*{margin: 0;padding: 0;}
#div1{position: absolute;left: 0;bottom: 0;text-align: center;width: 100%;}
#div1 img{width: 64px;}
li{list-style:none;}
body{font-size: 12px;font-family: Tahoma;color: #333;background: url(img/6.jpg) left center fixed;}
</style>
<script src="js/$.js"></script>
<script type="text/javascript">
$(function(){
	var aImg=$('#div1 img');
	var oDiv=$('#div1');

    document.onmousemove=function(ev){
    	ev=ev||event;
    	var x=ev.clientX;
    	var y=ev.clientY;

    	for(var i=0,len=aImg.length;i<len;i++){
    		var l=aImg[i].offsetWidth/2+aImg[i].offsetLeft;
  		  	var t=aImg[i].offsetHeight/2+oDiv.offsetTop+aImg[i].offsetTop;
  		
  		  	a=x-l;
  		  	b=y-t;
  		  	c=Math.sqrt(a*a+b*b);

  		  	var scale=1-c/500;
  		  	if(scale<0.5){
  		  		scale=0.5
  		  	}

  		  	aImg[i].style.width=128*scale+'px';
    	}
    };
});
</script>
</head>
<body>
<div id="div1">
	<img src="img/1.png">
	<img src="img/1.png">
	<img src="img/1.png">
	<img src="img/1.png">
	<img src="img/1.png">
	<img src="img/1.png">
	<img src="img/1.png">
	<img src="img/1.png">
	<img src="img/1.png">
</div>
</body>
</html>
